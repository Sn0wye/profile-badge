<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Badge Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/images/Github.svg" />
  </head>
  <body>
    <div class="form">
      <input type="text" placeholder="Github Username" id="github" />
      <button onclick="getUser()">Submit</button>
    </div>
    <button id="download" onclick="downloadBadge()">Download Badge</button>
    <div id="badge">
      <div class="content">
        <div class="avatar">
          <img id="UserImage" src="" />
        </div>
        <h1 id="userName"></h1>
        <a id="userLink" href="" target="_blank">
          <img src="./assets/images/Github.svg" alt="Ícone do GitHub" />
          <span id="userLogin"></span>
        </a>
        <p id="userBio"></p>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"
      integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
